<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>

        <div id="digits-container">
            <div class="arithmetic-signs">+</div>
            <div class="arithmetic-signs">-</div>
            <div class="arithmetic-signs">*</div>
            <div class="arithmetic-signs">/</div>
            <div id="equal-sign">=</div>
            <div class="digits">9</div>
            <div class="digits">8</div>
            <div class="digits">7</div>
            <div class="digits">6</div>
            <div class="digits">5</div>
            <div class="digits">4</div>
            <div class="digits">3</div>
            <div class="digits">2</div>
            <div class="digits">1</div>
            <div id="zero" class="digits">0</div>
            <div class="digits">.</div>
            <div class="digits">AC</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
