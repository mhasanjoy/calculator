<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="plus" class="arithmetic-signs">
            +
        </div>
        <div id="minus" class="arithmetic-signs">
            -
        </div>
        <div id="multiply" class="arithmetic-signs">
            *
        </div>
        <div id="division" class="arithmetic-signs">
            /
        </div>
        <div id="equal">
            =
        </div>
        <div id="nine" class="numbers">
            9
        </div>
        <div id="eight" class="numbers">
            8
        </div>
        <div id="seven" class="numbers">
            7
        </div>
        <div id="six" class="numbers">
            6
        </div>
        <div id="five" class="numbers">
            5
        </div>
        <div id="four" class="numbers">
            4
        </div>
        <div id="three" class="numbers">
            3
        </div>
        <div id="two" class="numbers">
            2
        </div>
        <div id="one" class="numbers">
            1
        </div>
        <div id="zero" class="numbers">
            0
        </div>
        <div id="fraction" class="numbers">
            .
        </div>
        <div id="clear">
            AC
        </div>
    </div>
    <div>
        <h1><strong>Note:</strong> Only one arithmetic operation is possible at a time.</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
