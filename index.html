<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="calculator">
      <div id="display">0</div>

      <div id="digits-container">
        <button class="arithmetic-operators">+</button>
        <button class="arithmetic-operators">-</button>
        <button class="arithmetic-operators">ร</button>
        <button class="arithmetic-operators">รท</button>
        <button id="equal">=</button>
        <button class="digits">9</button>
        <button class="digits">8</button>
        <button class="digits">7</button>
        <button class="digits">6</button>
        <button class="digits">5</button>
        <button class="digits">4</button>
        <button class="digits">3</button>
        <button class="digits">2</button>
        <button class="digits">1</button>
        <button id="dot" class="digits">.</button>
        <button class="digits">0</button>
        <button class="digits">AC</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
